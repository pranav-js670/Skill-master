<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Education Platform - Dashboard</title>
    <style>
        

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .dashboard-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .dashboard-container h2 {
            color: #333;
        }

        .courses-section,
        .progress-section,
        .recommended-section {
            margin-bottom: 20px;
        }

        .course-card {
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .track-card {
            background-color: #e1f5fe;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .track-card h3 {
            color: #1565c0;
        }
    </style>
</head>
<body>

<div class="dashboard-container">
    <h2>Welcome, User123</h2>
    <div class="recommended-section">
    <h3>Recommended Tracks</h3>
    <div class="track-card">
        <h3>Track 1</h3>
        <p>Description of Track 1</p>
    </div>
    <div class="track-card">
        <h3>Track 2</h3>
        <p>Description of Track 2</p>
    </div>
    
    <div class="courses-section">
        <h3>Enrolled Courses</h3>
        <div class="course-card">Course 1</div>
        <div class="course-card">Course 2</div>
        <!-- Add more course cards as needed -->
    </div>

    <div class="progress-section">
        <h3>Progress Tracking</h3>
        <p>Course 1 - 50% completed</p>
        <p>Course 2 - 20% completed</p>
        <!-- Add more progress tracking information as needed -->
    </div>
    <div>
        <button type="submit" style="color: green;"><a href="webdev.html">ENROLL NOW</a>
        
    </div>
    </div>

</body>
</html>
